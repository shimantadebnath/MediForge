<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form action="/submit_signup" method="POST">
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" placeholder="Full Name" required aria-label="Full Name">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required aria-label="Email Address">

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required aria-label="Confirm Password">

          <!-- Birthday -->
<label for="birthday">Birthday:</label>
<div class="birthday-container">
    <!-- Days Dropdown -->
    <select name="day" id="day" required aria-label="Day of Birth">
        <option value="" disabled selected>Day</option>
        <!-- Static Day Options -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>

                <select name="month" id="month" required aria-label="Month of Birth">
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <select name="year" id="year" required aria-label="Year of Birth">
                    <option value="" disabled selected>Year</option>
                    <!-- Years 1900 to Current -->
                    ${Array.from({ length: new Date().getFullYear() - 1899 }, (_, i) => `<option value="${1900 + i}">${1900 + i}</option>`).join("")}
                </select>
            </div>

            <!-- Height -->
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" placeholder="Height in cm" min="1" required aria-label="Height in centimeters">

            <!-- Weight -->
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Weight in kg" min="1" required aria-label="Weight in kilograms">

            <!-- Blood Group -->
            <label for="blood-group">Blood Group:</label>
            <select name="blood_group" id="blood-group" required aria-label="Blood Group">
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>

            <!-- Link to Login -->
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
